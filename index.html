<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="start-page">
        <h1>Quiz Game</h1>
        <button class="start-btn">Play</button>
    </div>
    <div class="main">
        <div class="score-board">
            <div class="myProgressBar">
                <p class="solved"></p>
                <progress id="myProgress" value="0" max="100"></progress>

            </div>
            <div class="score-bar">
                
                
            
    
            </div>
        </div>
    
        <div class="question-container">
    
            
    
            <p class="question">What is the answer to this question?</p>
            <div class="options">
                <button>
                    <span class="key"> A </span>
                    <span class="answer">Answer 1</span>    
                </button>
                <button>
                    <span class="key"> B </span>
                    <span class="answer">Answer 2</span>  
                </button>
                <button>
                    <span class="key"> C </span>
                    <span class="answer">Answer 3</span>  
                </button>
                <button>
                    <span class="key"> D </span>
                    <span class="answer">Answer 4</span>  
                </button>
    
                
            </div>
            
        </div>

    </div>
    
    

    <script src="script.js"></script>
</body>

</html>
